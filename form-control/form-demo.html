<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form-practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3 row">
                
                <div class="col-2 pt-4">First Name</div>
                  <div class="col-6">  
                    <label for="First-Name" class="form-label"></label>
                    <input type="Text" class="form-control" placeholder="First Name" aria-describedby="Firstname">
                </div>
                <div class="col-4">
                    <div class="form-text pt-4">(Max 30 characters A-Z And a-z)</div>
                </div>
            </div>
            <div class="mb-3 row ">
                <div class="col-2 pt-4">Last Name</div>
                <div class="col-6"><label for="Last-Name" class="form-label"></label>
                    <input type="Text" class="form-control" placeholder="Last Name" aria-describedby="Lastname">
                </div>
                <div class="col-4">
                    <div class="form-text pt-4">(Max 30 characters A-Z And a-z)</div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">Date of Birth</div>
                <div class="col-6 d-flex">
                        <select class="date-select form-select-sm"aria-label=".date-select-sm ">
                            <option selected>Days</option>
                        </select>
                            <select class="date-select form-select-sm mx-3 " aria-label=".date-select-sm ">
                                <option selected>Months</option>
                            </select>
                                <select class="date-select form-select-sm" aria-label=".date-select-sm ">
                                    <option selected>Years</option>
                                </select>
                    
                </div>
            </div>
            <div class=" row">
                <div class="col-2 pt-4">Email Id</div>
                <div class="col-6"><label for="E-mail" class="form-label"></label>
                    <input type="Text" class="form-control" placeholder="Email-id" aria-describedby="Firstname">
                </div>
        
 <div class=" row">
    <div class="col-2 pt-3">Gender</div>
    
        <div class="col-6 pt-3 d-flex">
            <input class="form-check-input mx-2" type="radio" name="Male" >
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
            <input class="form-check-input mx-2" type="radio" name="Female" >
            <label class="form-check-label" for="flexRadioDefault1">Female</label>
          
        </div>
    </div>
    <div class="row">
        <div class="col-2 pt-4">Address</div>
        <div class="col-8">
        <label for="Textarea1 " class="form-label"></label>
        <textarea class="form-control" rows="4"></textarea>
      </div>
    </div>
      <div class="mb-3 row ">
          <div class="col-2 pt-4" >Pincode</div>     
        <div class="col-6"><label for="Pincode" class="form-label"></label>
            <input type="Text" class="form-control" placeholder="Pin Code" aria-describedby="Firstname">
        </div>
      </div>
      <div class="mb-3 row ">
        <div class="col-2 pt-4" >State</div> 
                <div class="col-6"><label for="State" class="form-label"></label>
                    <input type="Text" class="form-control" placeholder="State" aria-describedby="Firstname">
                </div>
            </div>
            <div class="mb-3 row ">
                <div class="col-2 pt-4" >City</div> 
                        <div class="col-6"><label for="City" class="form-label"></label>
                            <input type="Text" class="form-control" placeholder="City" aria-describedby="Firstname">
                        </div>
                    </div>
                    <div class="mb-3 row ">       
                        <div class="col-2 pt-4" >Country</div> 
                                <div class="col-6"><label for="Country" class="form-label"></label>
                                    <input type="Text" class="form-control" placeholder="Country" aria-describedby="Firstname">
                                </div>
                    </div>
      </div>   
      <div class="row ">
        <div class="col-2">Hobbies</div>
        <div class="col-6 d-flex ">
            <div class="form-check mb-3 ">
                <input class="form-check-input  " type="checkbox" value="" >
                <label class="form-check-label" for="checkdrawing">Drawing</label>
              </div>
              <div class="form-check mx-2">
                <input class="form-check-input " type="checkbox" value="" >
                <label class="form-check-label" for="checkSinging">Singing</label>
              </div>
              <div class="form-check mx-2">
                <input class="form-check-input " type="checkbox" value="" >
                <label class="form-check-label" for="checkDancing">Dancing</label>
              </div>
              <div class="form-check mx-2">
                <input class="form-check-input " type="checkbox" value="" >
                <label class="form-check-label" for="checksketching">Sketching</label>
              </div>
        </div>
      </div>                     
    <div class="row">
        <div class="col-2 pt-5">Qualification</div>
        <div class="col-md-10">
    <table class="table table-bordered border-warning">
        <thead>
          <tr class="bg-warning">
            <th scope="col">SI.No.</th>
            <th scope="col">Examination</th>
            <th scope="col">Board</th>
            <th scope="col">Percentage</th>
            <th scope="col">Year of Passing</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><input type="Text" class="form-control" placeholder="Examination" aria-describedby="examination"></td>
            <td><input type="Text" class="form-control" placeholder="Board" aria-describedby="Board"></td>
            <td><input type="Text" class="form-control" placeholder="Percentage" aria-describedby="Percentage"></td>
            <td><input type="Text" class="form-control" placeholder="Year of Passing" aria-describedby="Year of Passing"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><input type="Text" class="form-control" placeholder="Examination" aria-describedby="examination"></td>
            <td><input type="Text" class="form-control" placeholder="Board" aria-describedby="Board"></td>
            <td><input type="Text" class="form-control" placeholder="Percentage" aria-describedby="Percentage"></td>
            <td><input type="Text" class="form-control" placeholder="Year of Passing" aria-describedby="Year of Passing"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td><input type="Text" class="form-control" placeholder="Examination" aria-describedby="examination"></td>
            <td><input type="Text" class="form-control" placeholder="Board" aria-describedby="Board"></td>
            <td><input type="Text" class="form-control" placeholder="Percentage" aria-describedby="Percentage"></td>
            <td><input type="Text" class="form-control" placeholder="Year of Passing" aria-describedby="Year of Passing"></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <div class="row">
        <div class="col-2">Courses</div>
    
        <div class="col-6 d-flex">
            <input class="form-check-input mx-2" type="radio" name="BCA" >
            <label class="form-check-label" for="flexRadioDefault1">BCA</label>
            <input class="form-check-input mx-2" type="radio" name="MCA" >
            <label class="form-check-label" for="flexRadioDefault1">MCA
    </div>
    </div>
    
    <button type="Submit" class="btn btn-outline-warning my-4">Send Now</button>
   
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
