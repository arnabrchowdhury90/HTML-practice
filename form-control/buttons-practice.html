<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="btnstylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
  <body>
<!-- form content starts here -->
    <div class="container">
      <div class="col-12">
       <form>
         <p class="h3">Text-fields</p>
          <!-- normal text fields starts here -->
          <div class="row mb-3">
                 <div class="col-3">
                    <div class="form-group">
                      <label for="normalinput">Field label</label>
                        <input type="text"class="form-control"placeholder="field Placeholder">
                   </div>
                 </div>
                   <!--normal text fields end -->
                   <!-- disabled text field starts here -->
               <div class="col-12 col-md-3">
                 <div class="form-group">
                   <label for="disabledinput">Field label</label>
                     <input type="text"class="form-control" placeholder=" field Placeholder"disabled>
                  </div>
               </div> 
            </div> 
            <p class="h3">Read only</p>
            <div class="row mb-3">
              <div class="col-12 col-md-3">
                <div class="form-group">
                  <label for="disabledinput"> label</label>
                    <p>Text value input</p>
                    <div class="row mb-3">
                      <div class="col-12 col-md-3">
                        <div class="form-group">
                          <label for="warninginput">Field title</label>
                          <input type="text" class="form-control-warning" placeholder="Field placeholder">
                          <div class="invalid-feedback">
                            Please provide a valid city.
                          </div>
                </div>
              </div>
            </div>
            <p class="h3">Text field error management</p>   
        </form>
      </div>
    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
