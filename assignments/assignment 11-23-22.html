<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <!-- crousel section starts here -->
    <div class="container">
        <div class="row mb-3 ">
            <div class="col-12 col-md-12 col-lg-12">
                <div id="carouselExIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExIndicators" data-bs-slide-to="0"
                            aria-label="Slide 1" class=""></button>
                        <button type="button" data-bs-target="#carouselExIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2" class=""></button>
                        <button type="button" data-bs-target="#carouselExIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3" class="active" aria-current="true"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="images/pik-1.jpg" alt="chicago" class="d-block w-100">

                        </div>
                        <div class="carousel-item active">
                            <img src="images/pik-2.jpg" alt="ny" class="d-block w-100">

                        </div>
                        <div class="carousel-item">
                            <img src="images/pik-3.jpg" alt="la" class="d-block w-100">

                        </div>
                    </div>


                </div>

            </div>
        </div>
        <!-- crousel section ends here -->
        <!-- picture gallery starts here -->
        <div class="container">
            <div class="row mb-3 text-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="images/gallery image-1.jpg" alt="t-shirt" class="gallery-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-none d-md-block">
                    <img src="images/gallery image-2.jpg" alt="mobile"class="gallery-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-none d-lg-block">
                    <img src="images/gallery image-3.jpg" alt="girl-book"class="gallery-image">
                </div>
            </div>
            <div class="row mb-3 text-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="images/gallery image-4.jpg" alt="boy"class="gallery-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-none d-md-block">
                    <img src="images/gallery image-5.jpg" alt="sittinggirl"class="gallery-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-none d-lg-block">
                    <img src="images/gallery image-6.jpg" alt="mobile"class="gallery-image">
                </div>
            </div>
            <div class="row mb-3 text-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="images/gallery image-7.jpg" alt="book"class="gallery-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-none d-md-block">
                    <img src="images/gallery image-8.jpg" alt="book"class="gallery-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-none d-lg-block">
                    <img src="images/gallery image-9.jpg" alt="i-phone"class="gallery-image">
                </div>
            </div>
            <div class="row mb-3 text-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="images/gallery image-10.jpg" alt="boston-terrier"class="gallery-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-none d-md-block">
                    <img src="images/gallery image-11.jpg" alt="french-bull"class="gallery-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-none d-lg-block">
                    <img src="images/gallery image-12.jpg" alt="dog"class="gallery-image">
                </div>
            </div>
        </div>
        <!-- picture gallery ends here -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>

</html>
